<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DN Miku | Register</title>

    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <nav class="bg-black px-8 pt-2 shadow-md">
        <div class="-mb-px flex justify-center">
            <a class="no-underline text-white border-b-2 border-transparent uppercase tracking-wide font-bold text-xs py-3 mr-8"
                href="index.html"> Home </a>
            <a class="no-underline text-white border-b-2 border-transparent uppercase tracking-wide font-bold text-xs py-3 mr-8"
                href="/download">
                Download
            </a>
            <a class="no-underline text-red-300 border-b-2 border-red-300 uppercase tracking-wide font-bold text-xs py-3 mr-8"
                href="register.html"> Register </a>
            <a class="no-underline text-white border-b-2 border-transparent uppercase tracking-wide font-bold text-xs py-3"
                href="/login">
                Log in
            </a>

        </div>
    </nav>

    <div class="mx-auto max-w-6xl p-12">
        <div class="flex flex-col md:flex-row justify-center">
            <div class="md:w-1/2 max-w-md flex flex-col justify-center">
                <!-- <img src="https://vignette.wikia.nocookie.net/dnsea/images/2/24/Flurry.png/revision/latest?cb=20150227132957/"> -->
                <div class="md:text-4xl text-xl font-black uppercase">Welcome to DN Miku</div>
                <div class="text-xl mt-4">A classic Dragon Nest Private Server</div>
            </div>
            <div class="md:w-1/2 flex justify-start mt-5 md:justify-end w-full md:w-1/2 ">
                <div class="shadow-md flex-auto max-w-sm p-10 pb-20">
                    <form action="" method="post">
                        <div class="w-full">
                            <div class="font-bold h-6 mt-3 text-gray-600 text-xs leading-8 uppercase"><span
                                    class="text-red-400 mr-1">*</span>Username</div>
                            <div class="my-2 bg-white p-1 flex border-b-2 border-red-300 "> <input
                                    placeholder="Username" name="id"
                                    class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
                            <p class="text-right text-red-500 text-xs">Username cannot be empty</p>
                        </div>
                        <div class="w-full">
                            <div class="font-bold h-6 mt-3 text-gray-600 text-xs leading-8 uppercase"><span
                                    class="text-red-400 mr-1">*</span> Email</div>
                            <div class="my-2 bg-white p-1 flex border-b-2 border-red-300 ">
                                <input placeholder="Email" name="email"
                                    class="p-1 px-2 appearance-none outline-none w-full text-gray-800">
                            </div>
                        </div>
                        <div class="w-full">
                            <div class="font-bold h-6 mt-3 text-gray-600 text-xs leading-8 uppercase"><span
                                    class="text-red-400 mr-1">*</span>Password</div>
                            <div class="my-2 bg-white p-1 flex border-b-2 border-red-300 ">
                                <input placeholder="Password" name="password"
                                    class="p-1 px-2 appearance-none outline-none w-full text-gray-800">
                            </div>
                        </div>
                        <div class="w-full">
                            <div class="font-bold h-6 mt-3 text-gray-600 text-xs leading-8 uppercase"><span
                                    class="text-red-400 mr-1">*</span> Repeat Password</div>
                            <div class="my-2 bg-white p-1 flex border-b-2 border-red-300 "> <input
                                    placeholder="Repeat your password" name="repeatPassword"
                                    class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
                        </div>
                        <div class="mt-6 relative">
                            <input
                                class="font-medium py-2 px-4 text-red-300 cursor-pointer bg-gray-700 rounded text-lg tr-mt absolute text-center w-full hover:text-red-400"
                                type="submit"> Submit</input>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
